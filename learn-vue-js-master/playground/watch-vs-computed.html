<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{num}}</div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          num: 10,
        },
        // 단순한 계산 ( ex) validation) : watch보다는 computed를 대부분의 경우 사용 권장
        computed: {
          doubleNum: function () {
            return this.num * 2;
          },
        },
        // 무거운 로직들 (매번 실행되기 부담스러운 로직 ex) 데이터 요청)
        watch: {
          num: function (newValue, oldValue) {
            this.fetchUserByNumber(newValue);
          },
        },
        methods: {
          fetchUserByNumber: function (num) {
            console.log(num);
            // axios.get(num)
          },
        },
      });
    </script>
  </body>
</html>
