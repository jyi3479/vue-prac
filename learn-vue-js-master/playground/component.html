<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <app-header></app-header>
      <app-footer></app-footer>
    </div>

    <div id="app2"><app-header></app-header> <app-footer></app-footer></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      // 전역 컴포넌트 (플러그인이나 라이브러리 등 전역으로 사용하는 컴포넌트)
      Vue.component("app-header", {
        template: "<h1>Header</h1>",
      });

      // 인스턴스는 생성하면 root 컴포넌트가 된다.
      new Vue({
        el: "#app",
        // 지역 컴포넌트 등록 방식 (컴포넌트 아래에 등록하기 때문에, 파악하기 좋음)
        components: {
          // '컴포넌트 이름': 컴포넌트 내용,
          "app-footer": {
            template: "<footer>footer</footer>",
          },
        },
      });

      new Vue({
        el: "#app2",
        // 하지만 인스턴스 생성할 때마다 지역 컴포넌트 등록해줘야 한다.
        components: {
          // '컴포넌트 이름': 컴포넌트 내용,
          "app-footer": {
            template: "<footer>footer</footer>",
          },
        },
      });
    </script>
  </body>
</html>
